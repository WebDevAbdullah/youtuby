<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>يوتيوبي | نتائج البحث</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
            integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="top-menu">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top position-relative">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">يوتيوبي</a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mx-lg-auto mb-2 mb-lg-0">
                                <li class="nav-item me-3">
                                    <a class="nav-link active" aria-current="page" href="index.html">الفيدوهات المقترحة</a>
                                </li>
                                <li class="nav-item me-lg-3">
                                    <a class="nav-link" href="#">المرفوعة حديثاً</a>
                                </li>
                                <li class="nav-item me-lg-3">
                                    <a class="nav-link" href="#">الفيدوهات الرائجة</a>
                                </li>
                                <li class="nav-item me-lg-3">
                                    <!-- Button trigger modal -->
                                    <a class="nav-link login" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">تسجيل الدخول</a>
                                </li>
                            </ul>
                            <div class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                                <button onclick="location.href='search.html';" class="btn btn-outline-info" type="submit">ابحث</button>
                            </div>
                        </div>
                    </div>
                </nav>
                <!-- Start Modal -->
                <div class="modal fade" id="loginModal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="loginModalLabel">تسجيل الدخول</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="email" class="col-form-label">البريد الالكتروني:</label>
                                        <input type="email" class="form-control" id="email" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="col-form-label">كلمة المرور:</label>
                                        <input type="password" class="form-control" id="password" />
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <a href="#">نسيت كلمة مرور</a>
                                <a href="#" class="mx-auto">انشاء حساب</a>
                                <button type="button" class="btn btn-primary">دخول</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Modal -->
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script src="javascript/index.js"></script>
        <div style="height: 1000px"></div>
    </body>
</html>
